<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子宇宙 - 琪迹重构版</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- 引入 MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    
    <!-- 字体图标 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <video id="input_video" playsinline muted autoplay></video>

    <div class="absolute inset-0 pointer-events-none flex flex-col justify-between z-10">
        
        <!-- 顶部信息与星系切换 -->
        <div class="top-bar flex flex-col md:flex-row md:justify-between md:items-start gap-3">
            <div class="top-bar-content">
                <h1 class="text-2xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 tracking-wider drop-shadow-lg" id="app-title">
                    SOLAR<span class="text-white text-opacity-50 font-light">.SYSTEM</span>
                </h1>
                
                <!-- 星系导航栏 -->
                <div class="galaxy-nav">
                    <div class="galaxy-tab active" id="tab-solar" onclick="switchGalaxy('solar')">
                        <i class="fas fa-sun mr-1"></i> 太阳系
                    </div>
                    <div class="galaxy-tab" id="tab-xuqi" onclick="switchGalaxy('xuqi')">
                        <i class="fas fa-heart mr-1"></i> 许琪星系
                    </div>
                    <div class="galaxy-tab" id="tab-chakra" onclick="switchGalaxy('chakra')">
                        <i class="fas fa-atom mr-1"></i> 脉轮星系
                    </div>
                </div>

                <p class="text-gray-400 text-xs mt-2 flex items-center gap-2">
                    <span id="status-dot" class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></span>
                    <span id="status-text">系统初始化...</span>
                </p>
                <div class="text-gray-300/60 text-[10px] mt-2 font-mono leading-relaxed bg-black/40 p-2 rounded border border-white/5 inline-block backdrop-blur-md">
                    <div><i class="fas fa-arrows-alt-h mr-1 text-blue-400"></i> 双手距离控制缩放</div>
                    <div><i class="fas fa-hand-rock mr-1 text-purple-400"></i> 捏合锁定 | <i class="fas fa-sync mr-1"></i> 单手旋转</div>
                </div>
            </div>
            
            <div class="relative group top-bar-content">
                <canvas id="cam_preview" width="160" height="120" class="glass-panel"></canvas>
                <div class="absolute inset-0 flex items-center justify-center bg-black/60 text-white text-xs rounded-xl opacity-0 group-hover:opacity-100 transition-opacity backdrop-blur-sm">
                    AI 视觉核心
                </div>
            </div>
        </div>

        <!-- 底部触发区与 Dock 菜单 (动态生成) -->
        <div class="bottom-trigger">
            <div class="dock-menu" id="dock-container">
                <!-- Javascript will populate this -->
            </div>
        </div>
    </div>

    <!-- AI Modal -->
    <div id="ai-modal" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md pointer-events-auto z-50 rounded-2xl p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-white flex items-center gap-2">
                <i class="fas fa-magic text-purple-400"></i> 创造新天体
            </h2>
            <button onclick="toggleAIModal()" class="text-gray-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <input type="text" id="ai-prompt" placeholder="描述一个天体..." class="w-full bg-black/50 border border-white/20 rounded-lg px-4 py-2 text-white mb-4 focus:border-purple-500 outline-none">
        <button onclick="generateAIShape()" id="btn-generate" class="w-full bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg font-bold transition-colors">
            开始生成
        </button>
        <div id="ai-error" class="text-red-400 text-xs mt-2 hidden"></div>
    </div>

    <div id="canvas-container" class="absolute inset-0 z-0"></div>

    <script src="main.js"></script>
</body>
</html>
